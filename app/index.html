<html lang="en">
	<head>
		<title>ShipRekt</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" type="text/css" href="./style/main.css">
		<link rel="shortcut icon" type="image/x-icon" href="./icon/favicon.ico">
		<style>
		
		</style>
	</head>
	<body id="loading">
		<section id="splash-screen" class="full-screen">
			<p>
				<button id="start-button">■ Start</button>
			</p>
		</section>
		
		<section id="menu" class="full-screen">
			<div class="row header">
				<h2>ShipRekt Menu</h2>
				<div id="stage-counter">Total Stages Cleared:
					<span id="stages-cleared">0</span>
				</div>
			</div>
			<div class="row content">
				<p>
					<button id="menu-continue">■ Play</button>
				</p>
				<p>
					<button id="menu-restart" style="display: none;">■ Restart</button>
				</p>
			</div>
			<div class="row footer">Clear as many level stages as you can.</div>
		</section>
		
		<section id="level-complete" class="hidden full-screen info">
			<h3>LEVEL COMPLETE</h3>
		</section>
		
		<section id="game-complete" class="hidden full-screen info">
			<h3>GAME COMPLETE</h3>
			<p>
				<button id="complete-restart">■ Restart</button>
			</p>
		</section>
		
		<section id="game-over" class="hidden full-screen info">
			<h3>GAME OVER</h3>
			<p>
				<button id="gameover-restart">■ Restart</button>
			</p>
		</section>
		
		<script src="../build/bundle.js"></script>
	
	</body>
</html>
